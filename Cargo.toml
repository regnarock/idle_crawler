[package]
name = "insectivore"
version = "0.0.1"
publish = false
authors = ["Thomas Wilgenbus <thomas.wilgenbus@gmail.com>"]
edition = "2021"
exclude = ["dist", "build", "assets", "credits"]

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1

[profile.release]
lto = true
codegen-units = 1

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[features]
dev = ["bevy/dynamic_linking"]

# All of Bevy's default features exept for the audio related ones (bevy_audio, vorbis), since they clash with bevy_kira_audio
#   and android_shared_stdcxx, since that is covered in `mobile`
[dependencies]
bevy = { version = "0.12", default-features = false, features = [
    "animation",
    "bevy_asset",
    "bevy_gilrs",
    "bevy_scene",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_gltf",
    "bevy_render",
    "bevy_sprite",
    "bevy_text",
    "bevy_ui",
    "multi-threaded",
    "png",
    "hdr",
    "x11",
    "bevy_gizmos",
    "tonemapping_luts",
    "default_font",
    "webgl2",
] }
bevy_kira_audio = { version = "0.18" }
bevy_asset_loader = { version = "0.18" }
rand = { version = "0.8.3" }
webbrowser = { version = "0.8", features = ["hardened"] }
bevy-inspector-egui = { version = "0.22" }
leafwing-input-manager = { version = "0.11.2" }
bevy_editor_pls = "0.7.0"
bevy_common_assets = { version = "0.9", features = ["ron"] }
serde = { version = "1.0", features = ["derive"] }

# keep the following in sync with Bevy's dependencies
winit = { version = "0.28.7", default-features = false }
image = { version = "0.24", default-features = false }
strum = "0.26.1"
strum_macros = "0.26.1"

[build-dependencies]
embed-resource = "1.4"
